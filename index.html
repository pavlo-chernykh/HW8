<body>
  <script>
  const arrayNoMap = [4, 5, 10, 3, 8, 6];
  
    function mapArray(arrayName, callback) {
      const arrayFinal = [];
      for(i=0; i< arrayName.length; i++){
        const element = callback(arrayName[i], i, arrayName)
        
        arrayFinal.push(element)
      }
      return arrayFinal;
    }

    const arrayF = mapArray(arrayNoMap, function(x) {
      return x * 2;
    });
    const arrayFF = mapArray(arrayNoMap, function(x) {
      return x ** 2;
    });

    console.log(arrayFF);

    const arrayNoFilter = [
      {
        name: 'John',
        salary: 12500
      },
      {
        name: 'Alex',
        salary: 13000
      },
      {
        name: 'Mary',
        salary: 11000
      },
      {
        name: 'Paul',
        salary: 18000
      },
      {
        name: 'Kate',
        salary: 16000
      },

    ]

    function filterArray(arrayN, callback) {
      const arrayFiltered = [];
      
      for (let i = 0; i < arrayN.length; i++) {

        const condition = callback(arrayN[i], i, arrayN);

        if (condition) {
          arrayFiltered.push(arrayN[i])
        }
      }
      return arrayFiltered;
    }
    const filterArrayRes = filterArray(arrayNoFilter, function(x) {
      const salary = x.salary;
      return salary >= 17000;
    })
    console.log(filterArrayRes);

  
  
  const notification = [
    {
      date: '31/07/2018',
      msg: 'Green',
    },
    {
      date: '2/08/2018',
      msg: 'Blue'
    },
    {
      date: '2/08/2018',
      msg: 'Orange'
    },
    {
      date: '31/07/2018',
      msg: 'Purple'
    },
    {
      date: '31/07/2018',
      msg: 'Teal'
    }
  ];



  const res = notification.reduce(function(accum, elem) {
    const propertyName = elem.date;
    if (!accum[propertyName]) {
      accum[propertyName] = [];
    }
    accum[propertyName].push(elem.msg);

    
    return accum;
  }, {});

  console.log(res);


  </script>
